<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuição de Tráfego</title>
    <style>
        body {
            background-image: url('Design sem nome (8).png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .button {
            display: block;
            width: 250px;
            padding: 15px;
            margin: 100px auto;
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .button-green {
            background-color: green;
            box-shadow: 0 0 15px green;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 15px green;
            }
            50% {
                box-shadow: 0 0 30px green;
            }
            100% {
                box-shadow: 0 0 15px green;
            }
        }
        .button-gray {
            background-color: gray;
        }
        .countdown {
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        footer {
            text-align: center;
            color: white;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <a id="whatsappButton" class="button button-gray">Online em: <span id="countdown"></span></a>

    <footer>©2024 Bianca Hoover.</footer>

    <script>
        // Pixel do Facebook
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window,document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '951503763143037');
        fbq('track', 'PageView_WhatsTelegram');

        // Links do WhatsApp
        const links = [
            "https://typebot.co/tbh1",
            "https://typebot.co/tbh3",
            "https://typebot.co/tbh5",
            "https://typebot.co/tbh6"
        ];

        // Funções de Cookies
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days*24*60*60*1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const cname = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(cname) === 0) {
                    return c.substring(cname.length, c.length);
                }
            }
            return "";
        }

        // Armazenar ID do Dispositivo
        function getDeviceId() {
            let deviceId = getCookie('deviceId');
            if (!deviceId) {
                deviceId = 'device-' + Math.random().toString(36).substr(2, 9);
                setCookie('deviceId', deviceId, 365);
            }
            return deviceId;
        }

        const deviceId = getDeviceId();
        let assignedLinkIndex = getCookie(deviceId);

        function getRandomLink() {
            return links[Math.floor(Math.random() * links.length)];
        }

        if (!assignedLinkIndex) {
            assignedLinkIndex = Math.floor(Math.random() * links.length);
            setCookie(deviceId, assignedLinkIndex, 365);
        }

        const assignedLink = links[assignedLinkIndex];

        // Contagem Regressiva
        function updateCountdown() {
            const now = new Date();
            const hours = now.getHours();
            const button = document.getElementById('whatsappButton');
            const countdownElement = document.getElementById('countdown');

            if (hours >= 8 && hours < 23) {
                button.className = 'button button-green';
                button.href = assignedLink;
                button.textContent = 'FALE COMIGO NO WHATSAPP ♥';
                countdownElement.textContent = '';
            } else {
                button.className = 'button button-gray';
                button.removeAttribute('href');
                const nextActive = new Date();
                nextActive.setHours(hours >= 23 ? 32 : 8, 0, 0, 0);
                const timeLeft = nextActive - now;
                const hoursLeft = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutesLeft = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const secondsLeft = Math.floor((timeLeft % (1000 * 60)) / 1000);
                countdownElement.textContent = `${hoursLeft}h ${minutesLeft}m ${secondsLeft}s`;
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
