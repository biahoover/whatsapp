<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .cover {
      width: 1080px;
      height: 1920px;
      background-image: url('Design sem nome (8).png');
      background-size: cover;
      position: relative;
    }
    #whatsappButton {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
      padding: 15px 30px;
      background-color: #28a745; /* Verde */
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      animation: pulse 2s infinite; /* Pulsante */
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    #whatsappButton.disabled {
      background-color: #ccc; /* Cinza */
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="cover">
    <!-- Botão de WhatsApp -->
    <button id="whatsappButton" onclick="redirectToWhatsApp()">FALE COMIGO NO WHATSAPP ♥</button>
  </div>
  <script>
    function redirectToWhatsApp() {
      var now = new Date();
      var hour = now.getHours();
      if (hour >= 8 && hour < 23) {
        var expires = new Date(now);
        expires.setHours(23);
        expires.setMinutes(0);
        expires.setSeconds(0);
        var remainingTime = expires.getTime() - now.getTime();
        document.cookie = "whatsappButton=active;expires=" + expires.toUTCString() + ";path=/";
        window.location.href = getWhatsAppLink();
      } else {
        document.getElementById('whatsappButton').classList.add('disabled');
        document.getElementById('whatsappButton').innerHTML = "Online em: " + formatTimeUntilActivation();
      }
    }

    function getWhatsAppLink() {
      var cookieValue = getCookie("whatsappButton");
      if (cookieValue === "active") {
        return getCookie("lastWhatsAppLink");
      } else {
        var whatsappLinks = [
          "https://typebot.co/tbh1",
          "https://typebot.co/tbh3",
          "https://typebot.co/tbh5",
          "https://typebot.co/tbh6"
        ];
        var randomIndex = Math.floor(Math.random() * whatsappLinks.length);
        var selectedLink = whatsappLinks[randomIndex];
        document.cookie = "lastWhatsAppLink=" + selectedLink + ";path=/";
        return selectedLink;
      }
    }

    function formatTimeUntilActivation() {
      var now = new Date();
      var activationTime = new Date(now);
      activationTime.setHours(8);
      activationTime.setMinutes(0);
      activationTime.setSeconds(0);
      var remainingTime = activationTime.getTime() - now.getTime();
      var hours = Math.floor(remainingTime / (1000 * 60 * 60));
      remainingTime -= hours * 1000 * 60 * 60;
      var minutes = Math.floor(remainingTime / (1000 * 60));
      remainingTime -= minutes * 1000 * 60;
      var seconds = Math.floor(remainingTime / 1000);
      return hours + "h " + minutes + "m " + seconds + "s";
    }

    function getCookie(name) {
      var value = "; " + document.cookie;
      var parts = value.split("; " + name + "=");
      if (parts.length == 2) return parts.pop().split(";").shift();
    }

    redirectToWhatsApp();
  </script>
