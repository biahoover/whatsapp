<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuição de Tráfego</title>
    <style>
        body {
            background-image: url('©2024 Bianca Hoover..png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .button {
            display: block;
            width: 80%;
            max-width: 250px;
            padding: 15px;
            margin: 20px auto;
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .button-green {
            background-color: green;
            box-shadow: 0 0 15px green;
            animation: pulse 1.5s infinite;
        }
        .button-instagram {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            border: none;
        }
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
            }
        }
        .button-gray {
            background-color: gray;
        }
        .countdown {
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        footer {
            text-align: center;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <a id="whatsappButton" class="button button-gray">Online no Whatsapp em: <span id="countdown"></span></a>

    <a href="https://instagram.com/biahoover" class="button button-instagram pulsating">Visite meu Instagram</a>

   <!-- <footer>©2024 Bianca Hoover.</footer> -->

    <script>
        // Pixel do Facebook
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window,document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '951503763143037');
        fbq('track', 'PageView_WhatsTelegram');

        // Links do WhatsApp
        const links = [
            "https://typebot.co/tbh1",
            "https://typebot.co/tbh3",
            "https://typebot.co/tbh5",
            "https://typebot.co/tbh6"
        ];

        // Armazenar ID do Dispositivo
        function getDeviceId() {
            let deviceId = localStorage.getItem('deviceId');
            if (!deviceId) {
                deviceId = 'device-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('deviceId', deviceId);
            }
            return deviceId;
        }

        const deviceId = getDeviceId();
        let assignedLinkIndex = localStorage.getItem(deviceId);

        function getRandomLink() {
            return links[Math.floor(Math.random() * links.length)];
        }

        if (!assignedLinkIndex) {
            assignedLinkIndex = Math.floor(Math.random() * links.length);
            localStorage.setItem(deviceId, assignedLinkIndex);
        }

        const assignedLink = links[assignedLinkIndex];

        // Contagem Regressiva
        function updateCountdown() {
            const now = new Date();
            const hours = now.getHours();
            const button = document.getElementById('whatsappButton');
            const countdownElement = document.getElementById('countdown');

            if (hours >= 8 && hours < 23) {
                button.className = 'button button-green';
                button.href = assignedLink;
                button.textContent = 'FALE COMIGO NO WHATSAPP ♥';
                countdownElement.textContent = '';
                document.querySelector('.button-instagram').classList.remove('pulsating');
            } else {
                button.className = 'button button-gray';
                button.removeAttribute('href');
                const nextActive = new Date();
                nextActive.setHours(hours >= 23 ? 32 : 8, 0, 0, 0);
                const timeLeft = nextActive - now;
                const hoursLeft = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutesLeft = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const secondsLeft = Math.floor((timeLeft % (1000 * 60)) / 1000);
                countdownElement.textContent = `${hoursLeft}h ${minutesLeft}m ${secondsLeft}s`;
                document.querySelector('.button-instagram').classList.add('pulsating');
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
