    <script>
        function getDeviceId() {
            // Gera um ID de dispositivo Ãºnico baseado no timestamp atual
            return new Date().getTime().toString(16);
        }

        function redirectToWhatsApp() {
            var urlParams = new URLSearchParams(window.location.search);
            var source = urlParams.get('source') || 'browser';
            var deviceId = getDeviceId();
            
            // Mapeamento de fontes para Ã­ndices de redirecionamento
            var whatsappLinks = {
                "facebook": 0,
                "instagram": 1,
                "telegram": 2,
                "browser": 3
            };
            
            // ObtÃ©m o Ã­ndice de redirecionamento com base na fonte de acesso
            var redirectIndex = whatsappLinks[source];
            
            // Redireciona o usuÃ¡rio para o Ã­ndice correspondente do WhatsApp
            window.location.href = 'https://script.google.com/macros/s/AKfycbyN0b9poj7c03jM9gm1j15Hv7tWqyy1eXFarRIWZm3qq1tZDEvwdrxVxkWCqrQQ0QTL/exec' + '?deviceId=' + deviceId + '&source=' + source + '&redirectIndex=' + redirectIndex;
            
            // Envia os dados para o Google Apps Script
            sendDataToGoogleAppsScript(deviceId, source, redirectIndex);
        }

        function sendDataToGoogleAppsScript(deviceId, source, redirectIndex) {
            // URL do Google Apps Script
            var googleAppsScriptUrl = 'https://script.google.com/macros/s/AKfycbyN0b9poj7c03jM9gm1j15Hv7tWqyy1eXFarRIWZm3qq1tZDEvwdrxVxkWCqrQQ0QTL/exec';
            
            // Monta a URL com os parÃ¢metros deviceId, source e redirectIndex
            var url = googleAppsScriptUrl + '?deviceId=' + deviceId + '&source=' + source + '&redirectIndex=' + redirectIndex;
            
                        // Envia uma requisiÃ§Ã£o GET para o Google Apps Script
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao enviar os dados para o Google Apps Script');
                    }
                    return response.text();
                })
                .then(data => console.log('Dados enviados com sucesso:', data))
                .catch(error => console.error('Erro:', error));
        }
    </script>
