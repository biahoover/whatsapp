<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bia Hoover</title>
    <link rel="icon" href="©2024 Bianca Hoover..png" type="image/png">

    <style>
        body {
            background-image: url('©2024 Bianca Hoover..png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .whatsapp-button {
            font-size: 16px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            color: #fff;
            background-color: #2ecc71; /* verde */
            text-align: center;
            text-decoration: none;
            display: block;
            margin-top: 20px;
        }

        .whatsapp-button.inactive {
            background-color: #ccc; /* cinza */
            pointer-events: none; /* desabilita clique */
        }

        .whatsapp-button:hover {
            animation: pulse 1s infinite; /* pulsação */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <button class="whatsapp-button" id="whatsapp-button">FALE COMIGO NO WHATSAPP ♥</button>

    <script>
        // Função para verificar se o botão deve estar ativo ou inativo
        function updateButtonStatus() {
            var now = new Date();
            var hours = now.getHours();
            var button = document.getElementById('whatsapp-button');

            if (hours >= 8 && hours < 23) {
                button.classList.remove('inactive');
                button.textContent = 'FALE COMIGO NO WHATSAPP ♥';
            } else {
                button.classList.add('inactive');
                button.textContent = 'Online no Whatsapp em:\n';
                var countdown = document.createElement('span');
                countdown.setAttribute('id', 'countdown');
                button.appendChild(countdown);

                // Contagem regressiva para ativar o botão novamente
                var countdownInterval = setInterval(function() {
                    var remainingHours = 23 - hours;
                    var remainingMinutes = 59 - now.getMinutes();
                    var remainingSeconds = 59 - now.getSeconds();

                    document.getElementById('countdown').textContent = remainingHours.toString().padStart(2, '0') + ':' + remainingMinutes.toString().padStart(2, '0') + ':' + remainingSeconds.toString().padStart(2, '0');

                    if (remainingHours <= 0 && remainingMinutes <= 0 && remainingSeconds <= 0) {
                        clearInterval(countdownInterval);
                        updateButtonStatus(); // Atualiza o botão quando o tempo acabar
                    }
                }, 1000);
            }
        }

        // Adicionar evento de clique ao botão de Whatsapp
        document.getElementById('whatsapp-button').addEventListener('click', function() {
            // Verifica se já existe um cookie armazenado
            var cookieValue = document.cookie.replace(/(?:(?:^|.*;\s*)whatsappRedirect\s*\=\s*([^;]*).*$)|^.*$/, "$1");

            // Se não existe cookie, redireciona aleatoriamente para um dos links do Whatsapp
            if (!cookieValue) {
                var whatsappLinks = [
                    'https://typebot.co/tbh1',
                    'https://typebot.co/tbh3',
                    'https://typebot.co/tbh5',
                    'https://typebot.co/tbh6'
                ];
                var randomIndex = Math.floor(Math.random() * whatsappLinks.length);
                window.location.href = whatsappLinks[randomIndex];

                // Armazena o link do Whatsapp no cookie
                document.cookie = 'whatsappRedirect=' + whatsappLinks[randomIndex] + '; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/';
            } else {
                // Se o cookie já existe, redireciona para o mesmo link do Whatsapp
                window.location.href = cookieValue;
            }

            // Disparar evento do Facebook Pixel
            fbq('track', 'PageView_WTelegram', {
                content_ids: ['951503763143037'],
                content_type: 'product'
            });
        });

        // Chama a função para verificar o status do botão quando a página é carregada
        updateButtonStatus();
    </script>
</body>
</html>
