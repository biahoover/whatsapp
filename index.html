        .whatsapp-button, .telegram-button, .instagram-button {
            padding: 15px 30px;

            border-radius: 5px;
            font-size: 18px;
            width: 270px; /* Permite que o botão tenha a largura necessária para o conteúdo */

            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .whatsapp-button {
            background-color: #25D366;
            color: #FFFFFF;
            margin-top: 150px; /* Adiciona 20 pixels de espaçamento na parte superior do botão */
            animation: pulse 1s infinite alternate;
        }

        .whatsapp-button.gray {
            background-color: #808080;
            cursor: not-allowed;
            animation: none;
        }

        .instagram-button {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D, #F56040, #F77737, #FCAF45);
            color: #FFFFFF;
        }

        .telegram-button {
            background-color: #0088cc; /* Cor azul do Telegram */
            color: #FFFFFF;
        }

        .pulseInstagram {
            animation: pulseInstagram 1s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }

        @keyframes pulseInstagram {
            from {
                transform: scale(1);
            }
            to {

            }
        }
    </style>

<body>
    <!-- Botão do WhatsApp -->
    <button id="whatsappButton" class="whatsapp-button" onclick="redirectToWhatsApp()">
        FALE COMIGO NO WHATSAPP ♥
        <div id="countdown" class="countdown"></div>
    </button>

   <!-- Botão do Telegram -->
    <button id="telegramButton" class="telegram-button" onclick="redirectToTelegram()">
        CANAL NO TELEGRAM<br>Inscreva-se grátis
    </button>

    <!-- Botão do Instagram -->
    <button id="instagramButton" class="instagram-button" onclick="redirectToInstagram()">
        Visite meu Instagram

    <script>
        // Função para redirecionar ao WhatsApp
        function redirectToWhatsApp() {
            var now = new Date();
            var hours = now.getHours();

            if (hours >= 8 && hours < 23) {
                var whatsapp = getCookie('whatsapp');
                if (!whatsapp) {
                    whatsapp = Math.floor(Math.random() * 4) + 1;
                    setCookie('whatsapp', whatsapp, 365);
                }
                var source = determineSource();
                var link = getWhatsAppLink(source, whatsapp);
                window.location.href = link;
            } else {
                document.getElementById('whatsappButton').classList.add('gray');
                document.getElementById('whatsappButton').innerHTML = 'Online no Whatsapp em:<br>';
                var countdown = document.getElementById('countdown');
                countdown.innerHTML = '';

                var countDownDate = new Date();
                countDownDate.setHours(8, 0, 0, 0);
                if (now.getHours() >= 8) {
                    countDownDate.setDate(countDownDate.getDate() + 1);
                }
                var x = setInterval(function() {
                    var now = new Date().getTime();
                    var distance = countDownDate - now;

                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    countdown.innerHTML = hours + "h " + minutes + "m " + seconds + "s ";

                    if (distance < 0) {
                        clearInterval(x);
                        countdown.innerHTML = "Botão ativado!";
                        document.getElementById('whatsappButton').classList.remove('gray');
                        document.getElementById('whatsappButton').innerHTML = 'FALE COMIGO NO WHATSAPP ♥';
                    }
                }, 1000);
            }
        }

        // Função para determinar a origem
        function determineSource() {
            var referrer = document.referrer.toLowerCase();
            if (referrer.includes('facebook.com')) {
                return 'facebook';
            } else if (referrer.includes('instagram.com')) {
                return 'instagram';
            } else if (referrer.includes('telegram.org')) {
                return 'telegram';
            } else {
                return 'other';
            }
        }

        // Função para obter o link do WhatsApp
        function getWhatsAppLink(source, whatsapp) {
            var links = {
                'facebook': ['https://typebot.co/fbh1', 'https://typebot.co/fbh2', 'https://typebot.co/fbh3', 'https://typebot.co/fbh4'],
                'instagram': ['https://typebot.co/ibh1', 'https://typebot.co/ibh2', 'https://typebot.co/ibh3', 'https://typebot.co/ibh4'],
                'telegram': ['https://typebot.co/tbh1', 'https://typebot.co/tbh2', 'https://typebot.co/tbh3', 'https://typebot.co/tbh4'],
                'other': ['https://typebot.co/nbh1', 'https://typebot.co/nbh2', 'https://typebot.co/nbh3', 'https://typebot.co/nbh4']
            };
            return links[source][whatsapp - 1];
        }

        // Função para redirecionar ao Instagram
        function redirectToInstagram() {
            var instagram = 'https://typebot.co/t_instagram';
            window.location.href = instagram;
        }

        // Função para redirecionar ao Telegram
        function redirectToTelegram() {
            var source = determineSource();
            var link = getTelegramLink(source);
            window.location.href = link;
        }

        // Função para obter o link do Telegram
        function getTelegramLink(source) {
            var links = {
                'facebook': 'https://t.me/+cfg0vSLEW-43OGFh',
                'instagram': 'https://t.me/+tBJMDBB3gURjNTlh',
                'telegram': 'https://t.me/+SvVHF4344udkOGEx',
                'other': 'https://t.me/+5Rn8fkMltWUwMTc5'
            };
            return links[source];
        }

        // Adiciona a animação de pulsação ao botão do Instagram das 0h às 8h
        function checkInstagramPulse() {
            var now = new Date();
            var hours = now.getHours();
            var instagramButton = document.getElementById('instagramButton');

            if (hours >= 0 && hours < 8) {
                instagramButton.classList.add('pulseInstagram');
            } else {
                instagramButton.classList.remove('pulseInstagram');
            }
        }

        setInterval(checkInstagramPulse, 1000);

        // Função para definir um cookie
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // Função para obter o valor de um cookie
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
    </script>
