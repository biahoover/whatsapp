    <style>
        body {
            background-image: url('¬©2024 Bianca Hoover..png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .whatsapp-button, .Telegram-button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .whatsapp-button {
            background-color: #25D366; /* Verde do √≠cone do WhatsApp */
            color: #FFFFFF;
            animation: pulse 1s infinite alternate; /* Anima√ß√£o de pulso */
        }

        .whatsapp-button.gray {
            background-color: #808080; /* Cinza */
            cursor: not-allowed;
            animation: none; /* Removendo a anima√ß√£o quando desativado */
        }

        .Telegram-button {
            background-color: #0088cc; /* Azul do √≠cone do Telegram */
            color: #FFFFFF;
        }

        .pulseTelegram {
            animation: pulseTelegram 1s infinite alternate; /* Anima√ß√£o de pulso para o Telegram */
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }

        @keyframes pulseTelegram {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <!-- Bot√£o do WhatsApp -->
    <button id="whatsappButton" class="whatsapp-button" onclick="redirectToWhatsApp()">
        FALE COMIGO NO WHATSAPP ‚ô•
        <div id="countdown" class="countdown"></div>
    </button>

    <!-- Bot√£o do Telegram -->
    <button id="TelegramButton" class="Telegram-button" onclick="redirectToTelegram()">
        CANAL NO TELEGRAM üî• <br>Inscreva-se gr√°tis!</br>
    </button>

    <script>
        // Fun√ß√£o para redirecionar ao WhatsApp com base na origem do acesso
        function redirectToWhatsApp() {
            var urlParams = new URLSearchParams(window.location.search);
            var source = urlParams.get('source') || ''; // Se n√£o houver origem, define como vazio

            var whatsappLinks = {
                "facebook": ["https://typebot.co/fbh1", "https://typebot.co/fbh3", "https://typebot.co/fbh5", "https://typebot.co/fbh6"],
                "instagram": ["https://typebot.co/ibh1", "https://typebot.co/ibh3", "https://typebot.co/ibh5", "https://typebot.co/ibh6"],
                "telegram": ["https://typebot.co/tbh1", "https://typebot.co/tbh3", "https://typebot.co/tbh5", "https://typebot.co/tbh6"],
                "": ["https://typebot.co/nbh1", "https://typebot.co/nbh3", "https://typebot.co/nbh5", "https://typebot.co/nbh6"]
            };

            // Obter o ID do dispositivo (pode ser substitu√≠do por uma l√≥gica para gerar um ID √∫nico)
            var deviceId = Math.floor(Math.random() * 1000000); // Gera um ID aleat√≥rio para demonstra√ß√£o

            // Redirecionar para o WhatsApp com base na origem do acesso e no ID do dispositivo
            var chosenWhatsAppIndex = (deviceId % 4); // Distribui o tr√°fego uniformemente entre os 4 links do WhatsApp
            var chosenWhatsApp = whatsappLinks[source][chosenWhatsAppIndex] || whatsappLinks[""][chosenWhatsAppIndex]; // Se a origem n√£o for reconhecida, use a lista padr√£o

            // Enviar o ID do dispositivo e a origem para o Google Apps Script
            var scriptUrl = 'https://script.google.com/macros/s/AKfycbzep7HjC4NCl55nknvP7UXrIesFs9NZFFsGrxWX3vR0sP4zSXdSgQ0VZhAUrOBOxnklmA/exec';
            var requestUrl = `${scriptUrl}?deviceId=${deviceId}&source=${source}`;

            // Fazer a solicita√ß√£o HTTP para adicionar dados √† planilha
            var xhr = new XMLHttpRequest();
            xhr.open('GET', requestUrl, true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    console.log('Dados adicionados com sucesso √† planilha!');
                } else {
                    console.log('Erro ao adicionar dados √† planilha. Status:', xhr.status);
                }
            };
            xhr.send();

            // Redirecionar para o WhatsApp
            window.location.href = chosenWhatsApp;
        }

        // Fun√ß√£o para redirecionar ao Telegram
        function redirectToTelegram() {
            var Telegram = 'https://typebot.co/i_telegram';
            window.location.href = Telegram;
        }

        // Adiciona a anima√ß√£o de pulsa√ß√£o ao bot√£o do Telegram das 0h √†s 8h
        function checkTelegramPulse() {
            var now = new Date();
            var hours = now.getHours();
            var TelegramButton = document.getElementById('TelegramButton');

            if (hours >= 0 && hours < 8) {
                TelegramButton.classList.add('pulseTelegram');
            } else {
                TelegramButton.classList.remove('pulseTelegram');
            }
        }

        setInterval(checkTelegramPulse, 1000);
    </script>
</body>
</html>
