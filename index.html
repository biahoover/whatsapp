<html lang="pt-BR">
<head>

    <style>
        body {
            background-image: url('¬©2024 Bianca Hoover..png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .whatsapp-button, .Telegram-button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .whatsapp-button {
            background-color: #25D366; /* Verde do √≠cone do WhatsApp */
            color: #FFFFFF;
            animation: pulse 1s infinite alternate; /* Anima√ß√£o de pulso */
        }

        .whatsapp-button.gray {
            background-color: #808080; /* Cinza */
            cursor: not-allowed;
            animation: none; /* Removendo a anima√ß√£o quando desativado */
        }

        .Telegram-button {
            background-color: #0088cc; /* Azul do √≠cone do Telegram */
            color: #FFFFFF;
        }

        .pulseTelegram {
            animation: pulseTelegram 1s infinite alternate; /* Anima√ß√£o de pulso para o Telegram */
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }

        @keyframes pulseTelegram {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <!-- Bot√£o do WhatsApp -->
    <button id="whatsappButton" class="whatsapp-button" onclick="redirectToWhatsApp()">
        FALE COMIGO NO WHATSAPP ‚ô•
        <div id="countdown" class="countdown"></div>
    </button>

    <!-- Bot√£o do Telegram -->
    <button id="TelegramButton" class="Telegram-button" onclick="redirectToTelegram()">
        CANAL NO TELEGRAM üî• <br>Inscreva-se gr√°tis!</br>
    </button>

    <script>
        // Fun√ß√£o para obter o ID do dispositivo
        function getDeviceID() {
            // Simula√ß√£o de um ID de dispositivo √∫nico
            return navigator.userAgent.replace(/\D+/g, '');
        }

        // Fun√ß√£o para obter a origem do acesso
        function getSource() {
            // Exemplo simplificado de detec√ß√£o de origem
            if (document.referrer.includes('facebook.com')) {
                return 'Facebook';
            } else if (document.referrer.includes('instagram.com')) {
                return 'Instagram';
            } else if (document.referrer.includes('t.me')) {
                return 'Telegram';
            } else {
                return 'Navegador';
            }
        }

        // URL do script do Google Apps Script
        const scriptUrl = "https://script.google.com/macros/s/AKfycbwByZ3j38eX7Csylyz3hDf4s9mRNbwJOldKJbkqzpwq3sTxhtad37YZZykcX1EbbqE1/exec";

        // Fun√ß√£o para redirecionar ao WhatsApp
        function redirectToWhatsApp() {
            var now = new Date();
            var hours = now.getHours();

            if (hours >= 8 && hours < 23) {
                var deviceID = getDeviceID();
                var source = getSource();
                
                // Requisi√ß√£o para obter o link do WhatsApp do Google Sheets
                var xhr = new XMLHttpRequest();
                xhr.open("GET", scriptUrl + "?sheetUrl=" + encodeURIComponent("https://docs.google.com/spreadsheets/d/1yLVkbkvxZ9qQIKShlsDdxKIggDtB3ar_doydS0lQUsI/edit#gid=0") +
                                        "&sheetName=" + encodeURIComponent("P√°gina 1") +
                                        "&deviceID=" + encodeURIComponent(deviceID) +
                                        "&source=" + encodeURIComponent(source) +
                                        "&timestamp=" + encodeURIComponent(new Date().toISOString()), true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        var response = JSON.parse(xhr.responseText);
                        window.location.href = response.whatsappLink;
                    }
                };
                xhr.send();
            } else {
                document.getElementById('whatsappButton').classList.add('gray');
                document.getElementById('whatsappButton').innerHTML = 'Online no Whatsapp em:<br>';
                var countdown = document.getElementById('countdown');
                countdown.innerHTML = '';

                var countDownDate = new Date();
                countDownDate.setHours(8, 0, 0, 0);
                var x = setInterval(function() {
                    var now = new Date().getTime();
                    var distance = countDownDate - now;

                    if (distance < 0) {
                        countDownDate.setDate(countDownDate.getDate() + 1);
                        distance = countDownDate - now;
                    }

                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    countdown.innerHTML = hours + "h " + minutes + "m " + seconds + "s ";

                    if (distance < 0) {
                        clearInterval(x);
                        countdown.innerHTML = "Bot√£o ativado!";
                        document.getElementById('whatsappButton').classList.remove('gray');
                        document.getElementById('whatsappButton').innerHTML = 'FALE COMIGO NO WHATSAPP ‚ô•';
                    }
                }, 1000);
            }
        }

        // Fun√ß√£o para redirecionar ao Telegram
        function redirectToTelegram() {
            var Telegram = 'https://typebot.co/i_telegram';
            window.location.href = Telegram;
        }

        // Adiciona a anima√ß√£o de pulsa√ß√£o ao bot√£o do Telegram das 0h √†s 8h
        function checkTelegramPulse() {
            var now = new Date();
            var hours = now.getHours();
            var TelegramButton = document.getElementById('TelegramButton');

            if (hours >= 0 && hours < 8) {
                TelegramButton.classList.add('pulseTelegram');
            } else {
                TelegramButton.classList.remove('pulseTelegram');
            }
        }

        setInterval(checkTelegramPulse, 1000);
    </script>
</body>
</html>
