        .whatsapp-button, .Telegram-button {

            cursor: pointer;

        .whatsapp-button {

            animation: none;

            animation: pulseTelegram 1s infinite alternate;

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }

        @keyframes pulseTelegram {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);

<body>
    <button id="whatsappButton" class="whatsapp-button" onclick="redirectToWhatsApp()">
        FALE COMIGO NO WHATSAPP â™¥
        <div id="countdown" class="countdown"></div>
    </button>

    <button id="TelegramButton" class="Telegram-button" onclick="redirectToTelegram()">
        CANAL NO TELEGRAM ðŸ”¥ <br>Inscreva-se grÃ¡tis!</br>
    </button>

    <script>
        function getDeviceId() {
            // Gera um ID de dispositivo Ãºnico baseado no timestamp atual
            return new Date().getTime().toString(16);
        }

        function redirectToWhatsApp() {
            var urlParams = new URLSearchParams(window.location.search);
            var source = urlParams.get('source') || 'browser';
            var deviceId = getDeviceId();

            // URLs dos links de WhatsApp
            var whatsappLinks = {
                "facebook": ["https://typebot.co/fbh1", "https://typebot.co/fbh3", "https://typebot.co/fbh5", "https://typebot.co/fbh6"],
                "instagram": ["https://typebot.co/ibh1", "https://typebot.co/ibh3", "https://typebot.co/ibh5", "https://typebot.co/ibh6"],
                "telegram": ["https://typebot.co/tbh1", "https://typebot.co/tbh3", "https://typebot.co/tbh5", "https://typebot.co/tbh6"],
                "browser": ["https://typebot.co/nbh1", "https://typebot.co/nbh3", "https://typebot.co/nbh5", "https://typebot.co/nbh6"]
            };

            // Determina o Ã­ndice do link de WhatsApp com base no dispositivo e na fonte de acesso
            var chosenWhatsAppIndex = parseInt(deviceId.charAt(deviceId.length - 1), 16) % 4;
            var chosenWhatsApp = whatsappLinks[source][chosenWhatsAppIndex];

            // Adiciona os dados Ã  planilha do Google
            var scriptUrl = 'https://script.google.com/macros/s/AKfycbyN0b9poj7c03jM9gm1j15Hv7tWqyy1eXFarRIWZm3qq1tZDEvwdrxVxkWCqrQQ0QTL/exec';
            var requestUrl = `${scriptUrl}?deviceId=${deviceId}&source=${source}`;

            var xhr = new XMLHttpRequest();
            xhr.open('GET', requestUrl, true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    console.log('Dados adicionados com sucesso Ã  planilha!');
                } else {
                    console.log('Erro ao adicionar dados Ã  planilha. Status:', xhr.status);
                }
            };
            xhr.send();

            // Redireciona o usuÃ¡rio para o link de WhatsApp correspondente
            window.location.href = chosenWhatsApp;
        }

        function redirectToTelegram() {
            var Telegram = 'https://typebot.co/i_telegram';
            window.location.href = Telegram;
        }

        function checkTelegramPulse() {
            var now = new Date();
            var hours = now.getHours();
            var TelegramButton = document.getElementById('TelegramButton');

            if (hours >= 0 && hours < 8) {
                TelegramButton.classList.add('pulseTelegram');
            } else {
                TelegramButton.classList.remove('pulseTelegram');
            }
        }

        setInterval(checkTelegramPulse, 1000);
    </script>
</body>
