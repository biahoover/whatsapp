<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-image: url('https://biahoover.github.io/whatsapp/©2024 Bianca Hoover..png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            width: 270px;
            height: auto;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .pulse {
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }
    </style>

    <!-- Facebook Pixel Code -->

      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];

</head>
<body>
    <!-- Botão do WhatsApp -->
    <button id="whatsappButton" class="button" onclick="redirectToWhatsApp()"></button>

    <!-- Botão do Telegram -->
    <button id="telegramButton" class="button" onclick="redirectToTelegram()"></button>

    <!-- Botão do Instagram -->
    <button id="instagramButton" class="button" onclick="redirectToInstagram()"></button>

    <script>
        const buttonSettings = {
            whatsapp: {
                text: 'FALE COMIGO NO WHATSAPP ♥',
                color: '#25D366',
                startTime: 8,
                endTime: 23,
                pulse: false,
                pulseStart: 0,
                pulseEnd: 0,
                visibility: true
            },
            telegram: {
                text: 'CANAL NO TELEGRAM<br>Inscreva-se grátis',
                color: '#0088cc',
                startTime: 0,
                endTime: 24,
                pulse: true,
                pulseStart: 0,
                pulseEnd: 8,
                visibility: true
            },
            instagram: {
                text: 'Visite meu Instagram',
                color: 'linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D, #F56040, #F77737, #FCAF45)',
                startTime: 0,
                endTime: 24,
                pulse: true,
                pulseStart: 0,
                pulseEnd: 8,
                visibility: true
            }
        };

        function applyButtonSettings() {
            const now = new Date();
            const currentHour = now.getHours();

            for (const [buttonId, settings] of Object.entries(buttonSettings)) {
                const button = document.getElementById(`${buttonId}Button`);
                const isWithinActiveHours = currentHour >= settings.startTime && currentHour < settings.endTime;

                if (settings.visibility && isWithinActiveHours) {
                    button.style.display = 'inline-block';
                    button.style.backgroundColor = settings.color;
                    button.innerHTML = settings.text;
                    button.classList.toggle('pulse', settings.pulse && currentHour >= settings.pulseStart && currentHour < settings.pulseEnd);
                } else {
                    button.style.display = 'none';
                }
            }
        }

        setInterval(applyButtonSettings, 60000); // Atualiza a cada minuto
        window.onload = applyButtonSettings;

        function redirectToWhatsApp() {
            const now = new Date();
            const hours = now.getHours();
            if (hours >= buttonSettings.whatsapp.startTime && hours < buttonSettings.whatsapp.endTime) {
                const whatsapp = getCookie('whatsapp');
                if (!whatsapp) {
                    const newWhatsApp = Math.floor(Math.random() * 4) + 1;
                    setCookie('whatsapp', newWhatsApp, 365);
                }
                const source = determineSource();
                const link = getWhatsAppLink(source, whatsapp || newWhatsApp);
                window.location.href = link;
            }
        }

        function redirectToTelegram() {
            const source = determineSource();
            let link = '';
            switch (source) {
                case 'facebook':
                    link = 'https://t.me/+cfg0vSLEW-43OGFh';
                    break;
                case 'instagram':
                    link = 'https://t.me/+tBJMDBB3gURjNTlh';
                    break;
                case 'telegram':
                    link = 'https://t.me/+SvVHF4344udkOGEx';
                    break;
                default:
                    link = 'https://t.me/+5Rn8fkMltWUwMTc5';
            }
            window.location.href = link;
        }

        function redirectToInstagram() {
            const link = 'https://typebot.co/t_instagram';
            window.location.href = link;
        }

        function determineSource() {
            const referrer = document.referrer.toLowerCase();
            if (referrer.includes('facebook.com')) return 'facebook';
            if (referrer.includes('instagram.com')) return 'instagram';
            if (referrer.includes('telegram.org')) return 'telegram';
            return 'other';
        }

        function getWhatsAppLink(source, whatsapp) {
            const links = {
                'facebook': ['https://typebot.co/fbh1', 'https://typebot.co/fbh2', 'https://typebot.co/fbh3', 'https://typebot.co/fbh4'],
                'instagram': ['https://typebot.co/ibh1', 'https://typebot.co/ibh2', 'https://typebot.co/ibh3', 'https://typebot.co/ibh4'],
                'telegram': ['https://typebot.co/tbh1', 'https://typebot.co/tbh2', 'https://typebot.co/tbh3', 'https://typebot.co/tbh4'],
                'other': ['https://typebot.co/nbh1', 'https://typebot.co/nbh2', 'https://typebot.co/nbh3', 'https://typebot.co/nbh4']
            };
            return links[source][whatsapp - 1];
        }

        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
        }

        function getCookie(name) {
            return document.cookie.split('; ').reduce((r, v) => {
                const parts = v.split('=');
                return parts[0] === name ? decodeURIComponent(parts[1]) : r;
            }, '');
        }

        applyButtonSettings();
    </script>
</body>
</html>
